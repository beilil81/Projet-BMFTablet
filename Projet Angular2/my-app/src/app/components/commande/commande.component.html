<div class="row ">
        <h2>Détail de la commande </h2>
        <hr>

        <div class="col-xs-8 col-sm-6 ">
                <div *ngFor="let p of paniers">
                      <!--<h4>  Date : {{p.date}}</h4> <br/>-->
                      <h4>   Référence Commande :   {{p.idCommande}}</h4><br/>
                      <h4>  Référence client : {{p.idClient}} </h4>
                        
                        <table class="table " >
                                <thead class="thead-inverse">
                                        <tr>
                                               
                                                <th>Produit</th>
                                                <th>Prix</th>
                                                <th>Quantité</th>

                                        </tr>
                                </thead>
                                <tbody>
                                        <tr *ngFor="let lig of p.lignes">
                                                <td>{{lig.produit.designation}}</td>
                                                <td>{{lig.produit.prix}}</td>
                                                <td>{{lig.qt}}</td>

                                        </tr>


                                        <tr class="bg-primary">
                                                <td colspan="5"><strong>Montant TTC:</strong></td>
                                                <td class="text-right">{{p.total}} €</td>
                                        </tr>

                                </tbody>
                                  <hr/>
                        </table>

                </div>
              
        </div>

</div>
