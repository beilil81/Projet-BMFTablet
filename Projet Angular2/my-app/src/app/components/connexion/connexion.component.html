<menu-categorie></menu-categorie>

<div class="row div-title-page">
  <h2>Connexion</h2>
  <div class="row">
    <div class="col-sm-4 col-lg-4 col-md-4">
      <form>

        <div class="form-group">
          <label for="email">E-mail :</label>
          <input type="email" class="form-control" id="email" placeholder="Entez votre adresse e-mail" [(ngModel)]="client.email" name="insEmail">
        </div>

        <div class="form-group">
          <label for="password">Mot de passe :</label>
          <input type="password" class="form-control" id="password" placeholder="Entrez votre mot de passe" [(ngModel)]="client.password"
            name="insMdp">
        </div>

        <button type="submit" class="btn btn-primary" (click)="connecterClient(client)">Se connecter</button>

        <div class="alert-danger">{{errors}}</div>
      

      </form>
    </div>
  </div>
</div>
