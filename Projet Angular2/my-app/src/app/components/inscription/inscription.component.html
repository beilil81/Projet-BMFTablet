<menu-categorie></menu-categorie>

<div class="row div-title-page">
  <h2>Inscription</h2>
  <div class="row">
    <div class="col-sm-4 col-lg-4 col-md-4">
      <form>
        <div class="form-group">
          <label for="nom">Nom :</label>
          <input type="text" class="form-control" id="nom" placeholder="Entez votre nom" [(ngModel)]="client.nomClient" name="inscNom">
        </div>

        <div class="form-group">
          <label for="adresse">Adresse:</label>
          <input type="text" class="form-control" id="adresse" placeholder="Entez votre adresse" [(ngModel)]="client.adresse" name="inscAdresse">
        </div>

        <div class="form-group">
          <label for="email">E-mail :</label>
          <input type="email" class="form-control" id="email" placeholder="Entez votre adresse e-mail" [(ngModel)]="client.email" name="inscEmail">
        </div>

        <div class="form-group">
          <label for="mdp">Mot de passe :</label>
          <input type="password" class="form-control" id="mdp" placeholder="Entrez votre mot de passe" [(ngModel)]="client.password"
            name="inscMdp">
        </div>
        <div class="form-group">
          <label for="mdp">Téléphone :</label>
          <input type="text" class="form-control" id="tel" placeholder="Entrez votre numéro de tel" [(ngModel)]="client.tel" name="inscMdp">
        </div>

        <button type="submit" class="btn btn-primary" (click)="insertClient()">Envoyer</button>

        <div class="alert-danger">{{errors}}</div>
      </form>
    </div>
  </div>
</div>
